<html>
  <head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>

    <!-- Need to read device screen width (Bootstrap) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Fontawesome CSS only! -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  </head>
  <body>

    <!-- Code here -->
    <div class="border-bottom">
      <div class="d-flex justify-content-between align-items-center container p-3">
        <img src="images/logo.png" alt="Le Wagon logo" width="50px">
        <a class="btn btn-primary" href="#">Login</a>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-8">
          <div id="flatCarouselControls" class="carousel slide py-3" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/flat.jpg" class="d-block w-100" alt="Flat">
              </div>
              <div class="carousel-item">
                <img src="images/bedroom.jpg" class="d-block w-100" alt="Bedroom">
              </div>
              <div class="carousel-item">
                <img src="images/bathroom.jpg" class="d-block w-100" alt="bathroom">
              </div>
            </div>
            <a class="carousel-control-prev" href="#flatCarouselControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#flatCarouselControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

          <h1>Lovely flat in Shoreditch</h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia, ducimus illum, eaque odit harum eum ullam incidunt aut voluptas aliquam saepe ipsum impedit, iure cum. Adipisci aspernatur totam asperiores! Praesentium?</p>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
          <div class="border rounded p-3 my-3">
            <h2>Book this flat</h2>
            <form action="#">
              <div class="form-group">
                <label for="">Message</label>
                <input type="text" placeholder="Write something here" class="form-control">
              </div>
              <div class="form-group">
                <label for="">Arrival</label>
                <input type="date" placeholder="03/10/20" class="form-control">
              </div>
              <div class="form-group">
                <label for="">Departure</label>
                <input type="date" placeholder="17/11/20" class="form-control">
              </div>

              <input type="submit" value="Book now!" class="btn btn-primary btn-lg btn-block">
            </form>
          </div>
        </div>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JavaScript library-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  </body>
</html>
